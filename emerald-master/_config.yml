# Site settings
title: 한범이의 블로그
description: "A minimal blog template, build with Jekyll."
url: "http://www.hagobom.com"
author:
  name: "Hanbeom Park"
  email: "hb.harrypark@gmail.com"
  url: "http://www.hagobom.com"

# Build settings
baseurl: /emerald # Change this to your relative path (ex: /blog/), or leave just a /
markdown: kramdown
source: .
destination: ./_site
permalink: /:title
paginate: 8
paginate_path: /page:num/

# Default values
defaults:
  -
    scope:
      path: ""
      type: "posts"
    values:
      layout: "post"

# Plugins
Plugins:
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-feed

# Custom variables
version: "1.1.0"

# Options
custom_header: false
custom_nav_footer: false
reverse: false
